<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper And Scissors</title>
    <link
      rel="stylesheet"
      href="bootstrap-5.0.0-alpha2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container-fluid game">
      <div class="row p-3 mb-5 score">
        <div class="col-6 text-center player_score">
          <h2 class="font-weight-bold">Player</h2>
          <p class="h4">0</p>
        </div>
        <div class="col-6 text-center compt_score">
          <h2 class="font-weight-bold">Computer</h2>
          <p class="h4">0</p>
        </div>
      </div>

      <div class="text-center intro">
        <h1 class="mb-5 font-weight-bold">Rock Paper and Scissors</h1>
        <button class="btn btn-lg btn-success">Let's Play</button>
      </div>

      <div class="match fadeOut container">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center font-weight-bolder winner">
              Choose an option
            </h2>
          </div>

          <div class="col-12 hands">
            <div class="row text-center">
              <div class="col-6">
                <img
                  class="img-fluid player_hand"
                  src="assets/rock.png"
                  alt=""
                />
              </div>
              <div class="col-6">
                <img
                  class="img-fluid compt_hand"
                  src="assets/rock.png"
                  alt=""
                />
              </div>
            </div>
          </div>

          <div class="col-12 d-flex justify-content-around options">
            <button class="btn btn-lg btn-success rock">rock</button>
            <button class="btn btn-lg mx-2 btn-success paper">paper</button>
            <button class="btn btn-lg btn-success scissors">scissors</button>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
